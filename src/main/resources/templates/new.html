<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master :: head">
    <meta charset="UTF-8">
    <title th:replace="master :: title"></title>
</head>
<body>
<div th:replace="master :: div">

</div>

<div class="container mt-5">
    <form action="/add" method="post" style="width: 400px; margin: auto;">
        <div class="form-group row">
            <label for="inputName" class="col-sm-1-12 col-form-label">Nombre</label>
            <div class="col-sm-1-12">
                <input type="text"
                       class="form-control" name="nombre" id="inputName" placeholder="Nombre de la pelicula">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputGenre" class="col-sm-1-12 col-form-label">Genero</label>
            <div class="col-sm-1-12">
                <select name="genero" id="inputGenre" class="form-control">
                    <option th:each="genero : ${generos}" th:value="${genero.getNombre()}"
                            th:text="${genero.getNombre()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDate" class="col-sm-1-12 col-form-label">Fecha</label>
            <div class="col-sm-1-12">
                <input type="date"
                       class="form-control" name="fecha" id="inputDate" placeholder="Fecha de estreno">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputImage" class="col-sm-1-12 col-form-label">Portada</label>
            <div class="col-sm-1-12">
                <input type="text"
                       class="form-control" name="portada" id="inputImage" placeholder="Portada de pelicula">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Agregar pelicula</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="master :: scripts"></div>
</body>
</html>
