<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master :: head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="master :: title"></title>
</head>
<body>
    <div th:replace="master :: div">

    </div>
    <div class="container">
        <div th:if="${usuario} != null">
            <h3 th:text="'Bienvenido '+${usuario.getNombre()}"></h3>(<a href="/logout" class="btn btn-secondary">Cerrar Sesion</a>)
        </div>
        <div th:if="${msg}">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <strong th:text="${msg}"></strong>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:each="pelicula : ${lstPeliculas}">
                <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header" th:text="${pelicula.getNombre()}"></div>
                    <div class="card-body">
                        <img th:src="${pelicula.getPortada()}"
                             class="img-thumbnail"
                             alt="portada" width="300" height="300">
                        <h4 class="card-title" th:text="${pelicula.getGenero()}"></h4>
                        <p class="card-text" th:text="${pelicula.getFecha()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div th:replace="master :: scripts"></div>
</body>
</html>
