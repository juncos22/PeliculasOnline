<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master :: head">
    <meta charset="UTF-8">
    <title th:replace="master :: title"></title>
</head>
<body>
<div th:replace="master :: div"></div>

<div class="container" th:if="${pelicula}">
    <div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
        <div class="card-header" th:text="${pelicula.getGenero()}"></div>
        <div class="card-body">
            <img th:src="${pelicula.getPortada()}"
                 class="img-rounded"
                 alt="portada">
            <h4 class="card-title" th:text="${pelicula.getNombre()}"></h4>
            <p class="card-text" th:text="${pelicula.getFecha()}"></p>
        </div>
    </div>
</div>

<div th:replace="master :: scripts"></div>
</body>
</html>
