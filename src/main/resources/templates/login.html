<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master :: head">
    <meta charset="UTF-8">
    <title th:replace="master :: title"></title>
</head>
<body>
<div th:replace="master :: div"></div>

<div class="container">
    <div th:if="${msg}">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <strong th:text="${msg}"></strong>
        </div>
    </div>
    <form th:class="mt-5" action="/signin" method="post" class="mt-5" style="width: 500px; margin: auto;">
        <div class="form-group row">
            <label for="inputName" class="col-sm-1-12 col-form-label">Username</label>
            <div class="col-sm-1-12">
                <input type="text"
                       class="form-control" name="nombre" id="inputName" placeholder="Enter the username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPass" class="col-sm-1-12 col-form-label">Password</label>
            <div class="col-sm-1-12">
                <input type="password"
                       class="form-control" name="contrasena" id="inputPass" placeholder="Enter the password">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>

<div th:replace="master :: scripts"></div>
</body>
</html>
